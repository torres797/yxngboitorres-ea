<!DOCTYPE html>
<html>
<head>
    <title>YXNGBOITORRES-EA Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .header { background: #2c3e50; color: white; padding: 20px; border-radius: 5px; }
        .signals-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin: 20px 0; }
        .signal-card { background: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .buy { border-left: 5px solid #27ae60; }
        .sell { border-left: 5px solid #e74c3c; }
        .neutral { border-left: 5px solid #f39c12; }
        .price { font-size: 24px; font-weight: bold; }
        .positive { color: #27ae60; }
        .negative { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¯ YXNGBOITORRES-EA Trading Dashboard</h1>
        <p>Real-time Forex Analysis & Signals</p>
    </div>

    <div id="signals-container" class="signals-grid">
        <!-- Signals will be loaded here -->
    </div>

    <script>
        async function loadSignals() {
            try {
                const response = await fetch('/api/signals');
                const signals = await response.json();
                
                const container = document.getElementById('signals-container');
                container.innerHTML = '';
                
                signals.forEach(signal => {
                    const card = document.createElement('div');
                    card.className = `signal-card ${getSignalClass(signal.signal)}`;
                    
                    card.innerHTML = `
                        <h3>${signal.symbol}</h3>
                        <div class="price">${signal.price} 
                            <span class="${signal.change >= 0 ? 'positive' : 'negative'}">
                                ${signal.change >= 0 ? '+' : ''}${signal.change} (${signal.change_percent}%)
                            </span>
                        </div>
                        <p><strong>RSI:</strong> ${signal.rsi}</p>
                        <p><strong>Signal:</strong> ${signal.signal}</p>
                        <p><strong>Time:</strong> ${signal.timestamp}</p>
                    `;
                    
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading signals:', error);
            }
        }
        
        function getSignalClass(signal) {
            if (signal.includes('BUY')) return 'buy';
            if (signal.includes('SELL')) return 'sell';
            return 'neutral';
        }
        
        // Load signals every 30 seconds
        loadSignals();
        setInterval(loadSignals, 30000);
    </script>
</body>
</html>
